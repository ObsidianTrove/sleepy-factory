name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql+psycopg://dev:dev@localhost:5432/sleepy

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync
        run: ~/.local/bin/uv sync --dev

      - name: Ruff check
        run: ~/.local/bin/uv run ruff check .

      - name: Ruff format (check)
        run: ~/.local/bin/uv run ruff format --check .

      - name: Pytest (fast, excludes smoke)
        run: ~/.local/bin/uv run pytest -q -m "not smoke" --ignore=tests/smoke
