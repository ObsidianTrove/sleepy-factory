services:
  postgres:
    image: postgres:16
    container_name: sleepy-factory-postgres
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: sleepy
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d sleepy"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
