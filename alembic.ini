[alembic]
# Location of migration scripts (relative to this file).
script_location = %(here)s/sleepy_factory/db/migrations

# Ensure the project root is on sys.path for env.py imports.
prepend_sys_path = .

# Use OS-specific path separator behavior.
path_separator = os

# Database URL used by env.py.
sqlalchemy.url = 

[post_write_hooks]
hooks = ruff_check, ruff_format

ruff_check.type = exec
ruff_check.executable = uv
ruff_check.options = run ruff check --fix REVISION_SCRIPT_FILENAME

ruff_format.type = exec
ruff_format.executable = uv
ruff_format.options = run ruff format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = standard

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = standard

[formatter_standard]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
